<div class="mat-elevation-z4">

  <mat-progress-bar *ngIf="!inicializado" class="example-margin" [mode]="'indeterminate'">
  </mat-progress-bar>

  <table mat-table [dataSource]="cadastros">

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let row">{{row.nome}}</td>
    </ng-container>

    <ng-container matColumnDef="cpf">
      <th mat-header-cell *matHeaderCellDef>CPF</th>
      <td mat-cell *matCellDef="let row">{{row.cpf}}</td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef>E-mail</th>
      <td mat-cell *matCellDef="let row">{{row.email}}</td>
    </ng-container>

    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let row">
        {{ row.status ? 'Ativo' : 'Inativo' }}
      </td>
    </ng-container>

    <ng-container matColumnDef="action">



      <th mat-header-cell *matHeaderCellDef>Ações</th>
      <td mat-cell *matCellDef="let row">

        <div class="actions">

          <a routerLink="/cadastros/update/{{ row.cpf }}" class="edit">
            <i class="material-icons">
              edit
            </i>
          </a>

          <div class="delete" (click)="deletarCadastro(row.cpf)">
            <i class="material-icons ">
              delete
            </i>
          </div>

        </div>


      </td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  </table>

</div>
